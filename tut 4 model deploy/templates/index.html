<!DOCTYPE html>
<html>
<head>
	<title>Text Classification</title>
</head>
<body>
	<center>
		<h1> Text Classification </h1>

		<form method="POST" action="/">
			<textarea name="text_box" rows="10" cols="70" placeholder="Enter text here..." required></textarea> 
			<br><br>
			<input type="submit">
		</form>

		{% if prediction %}
			<h3> This article belongs to {{prediction}} catergory. </h3>
		{% endif %}
	</center>
</body>
</html>
